version: '3.7'
services:
  app:
    build: .
    command: php -S 0.0.0.0:7000
    volumes:
      - .:/app
      - composer-vendor:/app/vendor
    env_file:
      - ./.env
    ports:
      - 7000:7000
  database:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - '9906:3306'
volumes:
  composer-vendor:
